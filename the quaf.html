<!DOCTYPE html>
<html>
<head>

  <style>
    /* Animated gradient background */
    body {
      font-family: 'Poppins', sans-serif;

    }

    @keyframes gradientBG {

      text-align: center;
      color: #222;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;

</head>
