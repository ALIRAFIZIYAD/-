<!DOCTYPE html>
<html>
<head>
  <title>Quaf Registraion Form</title>
  <!-- âœ… Google Font: Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(-45deg, #43cea2, #185a9d, #f7971e, #ffd200);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 200%;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #222;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #185a9d;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #10407b;
    }
  </style>
</head>
<body>

  <form action="#" method="POST">
    <h2>Quaf Registraion Form</h2>

    <label for="admission">Admission Number:</label>
    <input type="text" id="admission" name="admission" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="class">Class :</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="class[]" value="Class 6"> Class 1</label>
      <label><input type="checkbox" name="class[]" value="Class 6"> Class 2</label>
      <label><input type="checkbox" name="class[]" value="Class 6"> Class 3</label>
      <label><input type="checkbox" name="class[]" value="Class 6"> Class 4</label>
      <label><input type="checkbox" name="class[]" value="Class 6"> Class 5</label>
      <label><input type="checkbox" name="class[]" value="Class 6"> Class 6</label>
      <label><input type="checkbox" name="class[]" value="Class 7"> Class 7</label>
      <label><input type="checkbox" name="class[]" value="Class 8"> Class 8</label>
      <label><input type="checkbox" name="class[]" value="Class 9"> Class 9</label>
      <label><input type="checkbox" name="class[]" value="Class 10"> Class 10</label>
      <label><input type="checkbox" name="class[]" value="Class 10"> Class 11</label>
      <label><input type="checkbox" name="class[]" value="Class 10"> Class 12</label>
    </div>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
